<!DOCTYPE html> 

<html>
  <head>
    <style>
      h1 {
        text-align: center;
      }
      
      h2 {
        text-align: center;
      }
      
      body {
        text-align: center;
      }
      
      .blurb {
        border: 2px royalblue solid;
        padding: 1%;
        margin: 2.5%;
        width: fit-content;
        display: inline-block;
      }
      
      .blurb-box {
        border: 1px lightblue solid;
        padding: 2%;
        margin: 2.5%;
        width: fit-content;
        text-align: end;
      }    
      
      button {
        text-align: center;
        height: fit-content;
        width:fit-content;
      }
      
      input {
        background-color: rgb(210, 220, 252);
      }
      
      label {
        color: black;
        font-size: 12px;
        font-family: Garamond;
      }
      
      footer {
        text-align: center;
        font-size: 70%;
      }

      #ba-box {
        box-sizing: border-box;
        width: 100%;
      }

    </style>
    <meta http-equiv="cache-control" content="no-cache" />
  </head>
  
  <body>
    <h1>
      Blurber
    </h1>
    <h2>
      Write your blurb
    </h2>
    <div class="blurb">
      <form action='/blurb/add' method='post' class="blurb-box">
        <textarea id="ba-box" name="burb-text" class="blurb-box">
          
        </textarea>
        <button class='login-submit'>
          submit
        </button>
      </form>
    </div>
  
  </body>
  
  <footer>
    Blurber &copy;
  </footer>
</html>
