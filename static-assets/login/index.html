<!DOCTYPE html> 

<html>
  <head>
    <style>
      h1 {

        display: inline-block;
      }
      
      .login-box {

        padding: 2%;
        margin: 2.5%;
        width: fit-content;
        text-align: end;
      }
      
      .login-field {
        display: inline-block;
        margin-top: 2%;
        margin-bottom: 2%;
      }
      
      .login-title {
        text-align: center;
      }
      
      
      button {
        text-align: center;
        height: fit-content;
        width:fit-content;
      }
      
      input {
        background-color: rgb(210, 220, 252);
      }
      
      label {
        color: black;
        font-size: 12px;
        font-family: Garamond;
      }
      
      footer {
        text-align: center;
        font-size: 70%;
      }
    </style>
    <meta http-equiv="cache-control" content="no-cache" />
  </head>
  
  <body>
    <h1>
       üôã to Blurber

    <h2>

        <br>

        <br>
        <button class='reg-submit'>
          submit
        </button>
      </form>
    </div>
  
  </body>
  
  <footer>
