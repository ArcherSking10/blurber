<!DOCTYPE html> 

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta http-equiv="cache-control" content="no-cache"/>
  </head>
  
  <body>
    <h1 class="title">
      Blurber
    </h1>
    <div class="main-nav-bar">
      <div class="menu">
        <div class="menu-title">
          Navigation Menu
        </div>
        <div class="menu-button">
          Profile
        </div>
        <div class="menu-button">
          Feed
        </div>
        <div class="menu-button">
          Subscribe
        </div>
      </div>
    </div>

    <div class="blurbs">
      <div class="blurbs-title">
        Blurbs
      </div>
      <div class="menu">
        <div class="menu-button">
          Make
        </div>
        <div class="menu-button">
          Unread
        </div>
        <div class="menu-button">
          All
        </div>
      </div>
      {{range .}}
      <div class="blurb-container">
        <div class="blurb-header">
          <div class="blurb-header-username"> {{.CreatorName}} </div>
        </div>
        <div class="blurb-content">
          {{.Content}}
        </div>
        <div class="blurb-footer">
          <div class="blurb-footer-timestamp"> {{.Timestamp}} </div>
        </div>
      </div>
      <br>
      {{end}}
    </div>
  </body>
  
  <footer>
  
  </footer>
</html>
