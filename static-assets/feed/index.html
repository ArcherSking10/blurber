<!DOCTYPE html> 

<html>
  <head>
    <style>
      .title {
        text-align: center;
        font-family: helvetica;
      }

      .main-nav-bar{
        border: darkgray 1.5px solid;
      }

      .menu {
        text-align: center;
        margin-left:2.5%;
        margin-right:2.5%;
        width:auto;
      }

      .menu-title {
        padding-top: 1.5%;
      }

      .menu-button {
        border: 1px orangered solid;
        display: inline-block;
        margin-left: 1.5%;
        margin-right: 1.5%;
        margin-top: 1%;
        margin-bottom: 1%;
        padding: 0.5%;
        font-family: Helvetica;
        font-size: 90%;
        background-color: moccasin;
        width: fit-content;
      }

      .menu-button:hover {
        background-color: rgb(255, 211, 134);
        color: rgb(157, 27, 27);
      }

      .menu-button a {
        text-decoration: none;
      }

      .blurbs {
        border: 1.5px black solid;
        margin: 2.5%;
        padding: 2.5%;
      }

      .blurbs-title {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 2.5%;
      }

      .blurb-container {
        padding: 2.5%;
        border: 1px solid olivedrab;
        margin: 2.5;
      }

      .blurb-header {
        text-align: center;
        font-size: 80%;
        font-family: Garamond; 
      }

      .blurb-footer {
        text-align: left;
        font-size: 60%;
        font-family: Garamond;
        color: darkgray;
      }

      .blurb-content {
        font-size: 90%;
        font-family: Garamond;
      }
    </style>
    <meta http-equiv="cache-control" content="no-cache"/>
  </head>
  
  <body>
    <h1 class="title">
      Blurber
    </h1>
    <div class="main-nav-bar">
      <div class="menu">
        <div class="menu-title">
          Navigation Menu
        </div>
        <div action='/me/profile' class="menu-button">
          Profile
        </div>
        <div action='/feed' class="menu-button">
          Feed
        </div>
        <div action='/lookup/user' class="menu-button">
          Subscribe
        </div>
      </div>
    </div>

    <div class="blurbs">
      <div class="blurbs-title">
        Blurbs
      </div>
      <div class="menu">
        <div class="menu-button">
          <a href="/blurb">Make</a>
        </div>
        <div action='/feed/unread' class="menu-button">
          Unread
        </div>
        <div action='/feed/all' class="menu-button">
          All
        </div>
      </div>
      {{range .}}
      <div class="blurb-container">
        <div class="blurb-header">
          <div class="blurb-header-username"> {{.CreatorName}} </div>
        </div>
        <div class="blurb-content">
          {{.Content}}
        </div>
        <div class="blurb-footer">
          <div class="blurb-footer-timestamp"> {{.Timestamp}} </div>
        </div>
      </div>
      <br>
      {{end}}
    </div>
  </body>
  
  <footer>
  
  </footer>
</html>
