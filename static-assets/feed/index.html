<!DOCTYPE html> 

<html>
  <head>
    <style>
      .title {
        text-align: center;
        font-family: helvetica;
      }

      .main-nav-bar{
        border: darkgray 1.5px solid;
      }

      .menu {
        text-align: center;
        margin-left:2.5%;
        margin-right:2.5%;
        width:auto;
      }

      .menu-title {
        padding-top: 1.5%;
      }

      .menu-button {
        border: 1px orangered solid;
        display: inline-block;
        margin-left: 1.5%;
        margin-right: 1.5%;
        margin-top: 1%;
        margin-bottom: 1%;
        padding: 0.5%;
        font-family: Helvetica;
        font-size: 90%;
        background-color: moccasin;
        width: fit-content;
      }

      .menu-button:hover {
        background-color: rgb(255, 211, 134);
        color: rgb(157, 27, 27);
      }

      .blurbs {
        border: 1.5px black solid;
        margin: 2.5%;
        padding: 2.5%;
      }

      .blurbs-title {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 2.5%;
      }

      .blurb-container {
        padding: 2.5%;
        border: 1px solid olivedrab;
        margin: 2.5;
      }

      .blurb-header {
        text-align: center;
        font-size: 80%;
        font-family: Garamond; 
      }

      .blurb-footer {
        text-align: left;
        font-size: 60%;
        font-family: Garamond;
        color: darkgray;
      }

      .blurb-content {
        font-size: 90%;
        font-family: Garamond;
      }

      a, a:link, a:visited {
        color: black;
        text-decoration: none;
      }
      .unsub-box {
        display: inline;
      }
      .unsub-box input {
        display: none;
      }
      .unsub-box button {
        background: none;
        border: none;
        text-decoration: underline;
        color: blue;
      }
    </style>
    <meta http-equiv="cache-control" content="no-cache"/>
  </head>
  
  <body>
    <!-- TITLE AND NAVBAR COMPONENT -->
    <h1 class="title">
     ðŸ“¡ Blurber ðŸ“¡
    </h1>
    <div class="main-nav-bar">
      <div class="menu">
        <div class="menu-title">
          Navigation Menu
        </div>
        <a href='/profile' class="menu-button">
          Profile
        </a>
        <a href='/feed' class="menu-button">
          Feed
        </a>
        <div class="menu-button">
          <form action='/subscribe/' method='post' class='subscribe-box'>
            <button>Subscribe</button>
            <input type="text" name="subscribe-leader" required="required">
          </form>
        </div>
      </div>
    </div>
    <!-- END OF TITLE AND NAVBAR COMPONENT -->

    <div class="blurbs">
      <div class="blurbs-title">
        Blurbs
      </div>
      <div class="menu">
        <div class="menu-button">
          <a href="/blurb">Write</a>
        </div>
      </div>
      {{range .}}
      <div class="blurb-container">
        <div class="blurb-header">
          <div class="blurb-header-username"> 
            <span>{{.CreatorName}}</span>

            <form action="/unsubscribe/" method="post" class="unsub-box">
              <input type="text" name="blurber" value="{{.CreatorName}}"></input>
              <button type="submit">unsubscribe</button>
            </form>
          </div>

        </div>
        <div class="blurb-content">
          {{.Content}}
        </div>
        <div class="blurb-footer">
          <div class="blurb-footer-timestamp"> {{.Timestamp}} </div>
        </div>
      </div>
      <br>
      {{end}}
    </div>
  </body>
  
  <footer>
  
  </footer>
</html>
