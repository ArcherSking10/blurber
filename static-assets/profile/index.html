<!DOCTYPE html> 

<html>
  <head>
    <style>
      .title {
        text-align: center;
        font-family: helvetica;
      }

      .main-nav-bar{
        border: darkgray 1.5px solid;
      }

      .menu {
        text-align: center;
        margin-left:2.5%;
        margin-right:2.5%;
        width:auto;
      }

      .menu-title {
        padding-top: 1.5%;
      }

      .menu-button {
        border: 1px orangered solid;
        display: inline-block;
        margin-left: 1.5%;
        margin-right: 1.5%;
        margin-top: 1%;
        margin-bottom: 1%;
        padding: 0.5%;
        font-family: Helvetica;
        font-size: 90%;
        background-color: moccasin;
        width: fit-content;
      }

      .menu-button:hover {
        background-color: rgb(255, 211, 134);
        color: rgb(157, 27, 27);
      }

      a, a:link, a:visited {
        color: black;
        text-decoration: none;
      }

      .menu-button a {
        text-decoration: none;
      }

      .profile {
        border: 1.5px black solid;
        margin: 2.5%;
        padding: 2.5%;
      }

      .profile-title {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 2.5%;
      }

      .profile-blurbs-title {
        text-align: center;
        font-family: Helvetica;
      }

      .profile-about {
        font-family: Garamond;
        border: green 1px solid;
        box-shadow: 0px 0px 10px rosybrown;
        padding: 2.5%;
      }

      .profile-about-name {
        text-align: center;
      }

      .blurb-container {
        padding: 2.5%;
        border: 1px solid olivedrab;
        margin: 2.5;
      }

      .blurb-header {
        text-align: center;
        font-size: 80%;
        font-family: Garamond; 
      }

      .blurb-footer {
        text-align: left;
        font-size: 60%;
        font-family: Garamond;
        color: darkgray;
      }

      .blurb-content {
        font-size: 90%;
        font-family: Garamond;
      }

      .profile-remove-box {
        text-align: right;
        padding-bottom: 15px;
      }

      .profile-remove-box button {
        background: #d43f3a;
        color: #fff;
      }
      
      .unsub-box {
        float: right;
      }
      .unsub-box input {
        display: none;
      }
      .unsub-box button {
        background: none;
        border: none;
        text-decoration: none;
        color: rgb(46, 75, 161);
        font-size: 70%;
      }
      .unsub-box button:hover::after {
        content: "ðŸ™‹";
        background: none;
        border: none;
        text-decoration: underline;
        color: rgb(157, 27, 27);
      }
      .unsub-box button:hover::before {
        content: "ðŸ™‹";
        background: none;
        border: none;
        text-decoration: underline;
        color: rgb(157, 27, 27);
      }
      .unsub-box button:hover {
        background: none;
        border: none;
        text-decoration: underline;
        color: rgb(157, 27, 27);
      }
    </style>
    <meta http-equiv="cache-control" content="no-cache"/>
  </head>
  
  <body>
    <!-- TITLE AND NAVBAR COMPONENT -->
    <h1 class="title">
     ðŸ“¡ Blurber ðŸ“¡
    </h1>
    <div class="main-nav-bar">
      <div class="menu">
        <div class="menu-title">
          Navigation Menu
        </div>
        <a href='/profile' class="menu-button">
          Profile
        </a>
        <a href='/feed' class="menu-button">
          Feed
        </a>
        <div class="menu-button">
          <form action="/subscribe/" method='post' class='subscribe-box'>
            <button type="submit">Subscribe</button>
            <input type="text" name="subscribe-leader" required="required">
          </form>
        </div>
      </div>
    </div>
    <!-- END OF TITLE AND NAVBAR COMPONENT -->

    <div class="profile">
      <div class="profile-title">
        Profile of {{.Username}}
      </div>

      <div class="profile-remove">
        <form action="/removeAcc" method="POST" class="profile-remove-box">
          <button type="submit" onclick="return confirm('Are you sure?')">DELETE ACCOUNT</button>
        </form>        
      </div>

      <div class="profile-about">
        <div class="profile-about-name">
          {{.Name}}
        </div>
        <br>
        <div class="profile-about-bio">
          {{.Bio}}
        </div>
      </div>
      <br>
      <div class="profile-blurbs-title">
        My Blurbs
      </div>
      <br>
      <div class="profile-blurbs">
        {{range .Blurbs}}
        <div class="blurb-container">
          <div class="blurb-header">
            <div class="blurb-header-username"> 
              <div>{{.CreatorName}}</div>
            </div>
            <form action="/blurb/remove" method="post" class="unsub-box">
              <input type="text" name="remove-bid" value="{{.BID}}"></input>
              <button type="submit">delete</button>
            </form>
          </div>
          <div class="blurb-content">
            {{.Content}}
          </div>
          <div class="blurb-footer">
            <div class="blurb-footer-timestamp"> {{.Timestamp}} </div>
          </div>
        </div>
        <br>
        {{end}}
      </div>
    </div>
  </body>
  
  <footer>
  
  </footer>
</html>
